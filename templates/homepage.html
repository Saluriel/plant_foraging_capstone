{% extends 'base.html' %}
{% block content %}
<div class="row">

    <aside class="col-md-4 col-lg-3 col-sm-12" id="home-aside">
        <div class="card user-card">
            <div>
                <div class="image-wrapper">
                    <img src="{{ g.user.header_image_url }}" alt="" class="card-hero">
                </div>
                <a href="/users/{{ g.user.id }}" class="card-link">
                    <p>@{{ g.user.username }}</p>
                </a>
                <a href="/map">View Map/Add Pin</a><br>
                <a href="/view_pins">View Pin List (no map)</a><br>
                <a href="/edit/{{g.user.id}}">Edit user info</a><br>
                <a href="">Friends List (tentative)</a>
            </div>
        </div>
    </aside>


</div>
{% endblock %}
